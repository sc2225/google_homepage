<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>

        <link rel="stylesheet" href= "html5reset-1.6.1.css">

    </head>

    <style>
        
        #google-container {
            min-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        #logo {
    
            padding-top: 109px;
            display: inline-block;
        }

    
        #search {
            display: block;
           
        }
        #search-bar {
            display: block;
            width: 40%;
            margin: 25px auto;
            border-radius: 23px;
            border: 1px solid
            #00000021;
            color:
            #353535;
            padding: 14px;
            background-color:
            transparent;

            
        }
        .search-btn {
            text-align: center;
            width: auto;
            padding: 7px 18px;
            border-radius: 4px;
            margin: 0px 5px;
            background-color:
            #eaeaead9;
            color:
            #575757ed;
            border: none;
            font-size: 14px;
        }
        


    </style>

    <body>
        
        <div id="google-container">
            <img id="logo" src="googlelogo_color_272x92dp.png"/>
            <form id="search">
                <input id="search-bar" type="text">
                <button class= "search-btn" id="google-search-btn" type="button">Google Search</button>
                <button class= "search-btn" id="lucky-btn" type="button">I'm Feeling Lucky</button>
            </form>
        </div>
    </body>
</html>
